<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Pets activities</title>
  </head>
  <body>
    <main class="main-content">
      <section class="activities-list">
        <header class="activities-list__header">
          <div>
            <h2 class="activities-list__title">Pet activities</h2>
            <h3 class="activities-list__subtitle">Take a closer look</h3>
          </div>
          <div class="activities-list__button-wrapper">
            <button class="button button--big button--solid">View all</button>
          </div>
        </header>
        <ul class="activities">
          <li class="activity">
            <img
              src="images/01.jpg"
              alt="Doggy biting bacon"
              class="activity__image"
            />
          </li>
          <li class="activity">
            <img
              src="images/02.jpg"
              alt="Kitty staring scared"
              class="activity__image"
            />
          </li>
          <li class="activity">
            <img
              src="images/03.jpg"
              alt="Dog running in a garden"
              class="activity__image"
            />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
